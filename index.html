<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      Designed and developed by <a href="https://github.com/bchalman">blchalman</a>
    </header>
    <main>
      <div id="container">
        <div id="display" class="clearfix">
          <div id="history" class="hidden">History</div>
          <div id="main" class="hidden">0</div>
        </div>
        <div id="buttonBox">
          <button class="button" id="allClear">AC</button>
          <button class="button" id="clear">C</button>
          <button class="button" id="backspace">⇤</button>
          <button class="button operator" id="divide">÷</button>
          <button class="button number topRow" id="7">7</button>
          <button class="button number topRow" id="8">8</button>
          <button class="button number topRow" id="9">9</button>
          <button class="button operator" id="multiply">×</button>
          <button class="button number midRow" id="4">4</button>
          <button class="button number midRow" id="5">5</button>
          <button class="button number midRow" id="6">6</button>
          <button class="button operator" id="add">+</button>
          <button class="button number botRow" id="1">1</button>
          <button class="button number botRow" id="2">2</button>
          <button class="button number botRow" id="3">3</button>
          <button class="button operator" id="subtract">-</button>
          <button class="button" id="negate">±</button>
          <button class="button number zero" id="0">0</button>
          <button class="button number" id="decimal">.</button>
          <button class="button" id="equals">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
